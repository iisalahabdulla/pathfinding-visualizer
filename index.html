<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pathfinding Visualizer</h1>
    <div id="controls">
        <button id="startBtn">Start Pathfinding</button>
        <button id="resetBtn">Reset Grid</button>
        <button id="generateMazeBtn">Generate Maze</button>
        <select id="algorithmSelect">
            <option value="bfs">Breadth-First Search</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
            <option value="astar">A* Search</option>
        </select>
        <input type="number" id="weightInput" min="1" max="9" value="1">
        <label for="weightInput">Weight</label>
        <input type="range" id="speedSlider" min="1" max="100" value="50">
        <label for="speedSlider">Speed</label>
        <input type="checkbox" id="diagonalMoves" checked>
        <label for="diagonalMoves">Allow Diagonal Moves</label>
    </div>
    <div id="main-container">
        <div id="grid-container">
            <div id="grid"></div>
        </div>
        <div id="sidebar">
            <div id="analytics"></div>
            <div id="algorithmInfo"></div>
        </div>
    </div>
    <div id="info">
        <p>Cells visited: <span id="visitedCount">0</span></p>
        <p>Path length: <span id="pathLength">0</span></p>
    </div>
    
    <script src="js/grid.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
