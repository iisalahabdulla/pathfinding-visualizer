<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="font-sans p-5 flex flex-col items-center">
    <h1 class="text-2xl mb-5">Pathfinding Visualizer</h1>
    <div id="controls" class="mb-5 w-full max-w-5xl flex flex-wrap justify-center gap-2">
        <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Start Pathfinding</button>
        <button id="resetBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Reset Grid</button>
        <button id="generateMazeBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Generate Maze</button>
        <select id="algorithmSelect" class="px-4 py-2 rounded border border-gray-300">
            <option value="bfs">Breadth-First Search</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
            <option value="astar">A* Search</option>
        </select>
        <input type="number" id="weightInput" min="1" max="9" value="1" class="w-16 px-2 py-2 rounded border border-gray-300">
        <label for="weightInput" class="self-center">Weight</label>
        <input type="range" id="speedSlider" min="1" max="100" value="50" class="w-32">
        <label for="speedSlider" class="self-center">Speed</label>
        <input type="checkbox" id="diagonalMoves" checked class="self-center">
        <label for="diagonalMoves" class="self-center">Allow Diagonal Moves</label>
    </div>
    <div id="main-container" class="flex justify-center w-full max-w-5xl">
        <div id="grid-container" class="flex-none mr-5">
            <div id="grid" class="grid gap-px bg-gray-300 border border-gray-500"></div>
        </div>
        <div id="sidebar" class="flex-none w-72 flex flex-col">
            <div id="analytics" class="mb-5 p-3 border border-gray-300 rounded bg-gray-100"></div>
            <div id="algorithmInfo" class="p-3 border border-gray-300 rounded bg-gray-100"></div>
        </div>
    </div>
    <div id="info" class="mt-5 text-center">
        <p>Cells visited: <span id="visitedCount" class="font-bold">0</span></p>
        <p>Path length: <span id="pathLength" class="font-bold">0</span></p>
    </div>
    
    <script src="js/grid.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
